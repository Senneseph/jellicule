<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jcule Icons</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .icon-item img {
      border: 1px solid #eee;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>jcule Icons</h1>
  <p>This page displays all the icons for the j e l l i c u l e PWA.</p>
  
  <div class="icon-grid">
    <div class="icon-item">
      <img src="favicon.ico" alt="favicon.ico" width="32" height="32">
      <p>favicon.ico (32x32)</p>
    </div>
    
    <div class="icon-item">
      <img src="icon-72x72.png" alt="icon-72x72.png" width="72" height="72">
      <p>icon-72x72.png</p>
    </div>
    
    <div class="icon-item">
      <img src="icon-96x96.png" alt="icon-96x96.png" width="96" height="96">
      <p>icon-96x96.png</p>
    </div>
    
    <div class="icon-item">
      <img src="icon-128x128.png" alt="icon-128x128.png" width="128" height="128">
      <p>icon-128x128.png</p>
    </div>
    
    <div class="icon-item">
      <img src="icon-144x144.png" alt="icon-144x144.png" width="144" height="144">
      <p>icon-144x144.png</p>
    </div>
    
    <div class="icon-item">
      <img src="icon-152x152.png" alt="icon-152x152.png" width="152" height="152">
      <p>icon-152x152.png</p>
    </div>
    
    <div class="icon-item">
      <img src="icon-192x192.png" alt="icon-192x192.png" width="150" height="150">
      <p>icon-192x192.png</p>
    </div>
    
    <div class="icon-item">
      <img src="icon-384x384.png" alt="icon-384x384.png" width="150" height="150">
      <p>icon-384x384.png</p>
    </div>
    
    <div class="icon-item">
      <img src="icon-512x512.png" alt="icon-512x512.png" width="150" height="150">
      <p>icon-512x512.png</p>
    </div>
    
    <div class="icon-item">
      <img src="jcule-icon.svg" alt="jcule-icon.svg" width="150" height="150">
      <p>jcule-icon.svg</p>
    </div>
  </div>
  
  <p>
    <a href="generate-icons.html">Generate Icons</a>
  </p>
</body>
</html>
