<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert SVG to PNG</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 1280px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0b7dda;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
      display: none;
    }
    #download-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    #download-link:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Convert Repository Open Graph SVG to PNG</h1>
  
  <div class="container">
    <div>
      <h2>SVG Preview</h2>
      <img src="repository-open-graph.svg" alt="Repository Open Graph" width="1280" height="640">
    </div>
    
    <button id="convert-button">Convert to PNG</button>
    
    <div id="result">
      <h2>PNG Result</h2>
      <img id="png-result" alt="PNG Result">
      <br>
      <a id="download-link" href="#" download="repository-open-graph.png">Download PNG</a>
    </div>
  </div>
  
  <script>
    document.getElementById('convert-button').addEventListener('click', function() {
      const svgElement = document.querySelector('img[src="repository-open-graph.svg"]');
      
      // Create a canvas element
      const canvas = document.createElement('canvas');
      canvas.width = 1280;
      canvas.height = 640;
      const ctx = canvas.getContext('2d');
      
      // Create an image element from the SVG
      const img = new Image();
      img.src = 'repository-open-graph.svg';
      
      img.onload = function() {
        // Draw the image on the canvas
        ctx.drawImage(img, 0, 0, 1280, 640);
        
        // Convert canvas to PNG
        const pngUrl = canvas.toDataURL('image/png');
        
        // Display the result
        document.getElementById('png-result').src = pngUrl;
        document.getElementById('download-link').href = pngUrl;
        document.getElementById('result').style.display = 'block';
      };
    });
  </script>
</body>
</html>
